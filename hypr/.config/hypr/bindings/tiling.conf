# Close window
bindd = $mod, Q, Close active window, killactive,
bindd = CTRL ALT, DELETE, Close all windows, exec, omarchy-hyprland-window-close-all

# Control tiling
bindd = $mod, T, Toggle split, togglesplit, # dwindle
bindd = $mod, P, Pseudo window, pseudo, # dwindle
bindd = $mod, V, Toggle floating, togglefloating,
bindd = SUPER, F, Full screen, fullscreen, 0
bindd = $mod CTRL, F, Tiled full screen, fullscreenstate, 0 2
bindd = SUPER SHIFT, F, Full width, fullscreen, 1
bindd = SUPER, O, Pop window out (float & pin), exec, omarchy-hyprland-window-pop

# Move focus with $mod + arrow keys
bindd = $mod, left, Move focus left, movefocus, l
bindd = $mod, right, Move focus right, movefocus, r
bindd = $mod, up, Move focus up, movefocus, u
bindd = $mod, down, Move focus down, movefocus, d

# Move focus with $mod + h,j,k,l keys
bindd = $mod, H, Move focus left, movefocus, l
bindd = $mod, L, Move focus right, movefocus, r
bindd = $mod, K, Move focus up, movefocus, u
bindd = $mod, J, Move focus down, movefocus, d

# Switch workspaces with $mod + [0-9]
bindd = $mod, code:10, Switch to workspace 1, workspace, 1
bindd = $mod, code:11, Switch to workspace 2, workspace, 2
bindd = $mod, code:12, Switch to workspace 3, workspace, 3
bindd = $mod, code:13, Switch to workspace 4, workspace, 4
bindd = $mod, code:14, Switch to workspace 5, workspace, 5
bindd = $mod, code:15, Switch to workspace 6, workspace, 6
bindd = $mod, code:16, Switch to workspace 7, workspace, 7
bindd = $mod, code:17, Switch to workspace 8, workspace, 8
bindd = $mod, code:18, Switch to workspace 9, workspace, 9
bindd = $mod, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with $mod + SHIFT + [0-9]
bindd = $mod SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = $mod SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = $mod SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = $mod SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = $mod SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = $mod SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = $mod SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = $mod SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = $mod SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = $mod SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# Move active window silently to a workspace with SUPER + SHIFT + ALT + [1-9; 0]
bindd = $mod CTRL, code:10, Move window silently to workspace 1, movetoworkspacesilent, 1
bindd = $mod CTRL, code:11, Move window silently to workspace 2, movetoworkspacesilent, 2
bindd = $mod CTRL, code:12, Move window silently to workspace 3, movetoworkspacesilent, 3
bindd = $mod CTRL, code:13, Move window silently to workspace 4, movetoworkspacesilent, 4
bindd = $mod CTRL, code:14, Move window silently to workspace 5, movetoworkspacesilent, 5
bindd = $mod CTRL, code:15, Move window silently to workspace 6, movetoworkspacesilent, 6
bindd = $mod CTRL, code:16, Move window silently to workspace 7, movetoworkspacesilent, 7
bindd = $mod CTRL, code:17, Move window silently to workspace 8, movetoworkspacesilent, 8
bindd = $mod CTRL, code:18, Move window silently to workspace 9, movetoworkspacesilent, 9
bindd = $mod CTRL, code:19, Move window silently to workspace 10, movetoworkspacesilent, 10

# Swap active window with the one next to it with $mod + SHIFT + arrow keys
bindd = $mod SHIFT, left, Swap window to the left, swapwindow, l
bindd = $mod SHIFT, right, Swap window to the right, swapwindow, r
bindd = $mod SHIFT, up, Swap window up, swapwindow, u
bindd = $mod SHIFT, down, Swap window down, swapwindow, d

# Swap active window with the one next to it with $mod + SHIFT + h, j, k & l keys
bindd = $mod SHIFT, H, Swap window to the left, swapwindow, l
bindd = $mod SHIFT, L, Swap window to the right, swapwindow, r
bindd = $mod SHIFT, K, Swap window up, swapwindow, u
bindd = $mod SHIFT, J, Swap window down, swapwindow, d

# TAB between workspaces
bindd = SUPER, TAB, Next workspace, workspace, e+1
bindd = SUPER SHIFT, TAB, Previous workspace, workspace, e-1
bindd = SUPER CTRL, TAB, Former workspace, workspace, previous

# Cycle through applications on active workspace
bindd = $mod, Tab, Cycle to next window, cyclenext
bindd = $mod SHIFT, Tab, Cycle to prev window, cyclenext, prev
bindd = $mod, Tab, Reveal active window on top, bringactivetotop
bindd = $mod SHIFT, Tab, Reveal active window on top, bringactivetotop

# Move workspaces to other monitors
bindd = $mod CTRL, H, Move workspace to left monitor, movecurrentworkspacetomonitor, l
bindd = $mod CTRL, L, Move workspace to right monitor, movecurrentworkspacetomonitor, r

# Resize active window
bindd = $mod SHIFT, U, Expand window left, resizeactive, -100 0
bindd = $mod SHIFT, P, Shrink window right, resizeactive, 100 0
bindd = $mod SHIFT, O, Shrink window up, resizeactive, 0 -100
bindd = $mod SHIFT, I, Expand window down, resizeactive, 0 100

# Scroll through existing workspaces with SUPER + scroll
bindd = SUPER, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = SUPER, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mod, mouse:272, Move window, movewindow
bindmd = $mod, mouse:273, Resize window, resizewindow

# Control scratchpad
bindd = SUPER, S, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = SUPER ALT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad

# Toggle groups
bindd = $mod, G, Toggle window grouping, togglegroup
bindd = $mod CTRL, G, Move active window out of group, moveoutofgroup

# Navigate a single set of grouped windows
bindd = $mod CTRL, TAB, Next window in group, changegroupactive, f
bindd = $mod CTRL SHIFT, TAB, Previous window in group, changegroupactive, b

# Join groups
bindd = SUPER ALT, LEFT, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, RIGHT, Move window to group on right, moveintogroup, r
bindd = SUPER ALT, UP, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, DOWN, Move window to group on bottom, moveintogroup, d

# Join groups
bindd = SUPER ALT, H, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, L, Move window to group on right, moveintogroup, r
bindd = SUPER ALT, K, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, J, Move window to group on bottom, moveintogroup, d

# Window navigation for grouped windows
bindd = SUPER CTRL, LEFT, Move grouped window focus left, changegroupactive, b
bindd = SUPER CTRL, RIGHT, Move grouped window focus right, changegroupactive, f
bindd = SUPER CTRL, H, Move grouped window focus left, changegroupactive, b
bindd = SUPER CTRL, L, Move grouped window focus right, changegroupactive, f

# Activate window in a group by number
bindd = SUPER, code:10, Switch to group window 1, changegroupactive, 1
bindd = SUPER, code:11, Switch to group window 2, changegroupactive, 2
bindd = SUPER, code:12, Switch to group window 3, changegroupactive, 3
bindd = SUPER, code:13, Switch to group window 4, changegroupactive, 4
bindd = SUPER, code:14, Switch to group window 5, changegroupactive, 5
