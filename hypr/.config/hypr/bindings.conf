# Choose hyprland leader key
$mod = ALT

$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

# Imports
source = ./bindings/tiling.conf
source = ./bindings/utilities.conf

# Default apps
bindd = $mod, return, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = $mod, B, Browser, exec, $browser
bindd = $mod SHIFT, B, Browser (private), exec, $browser --private
bindd = $mod, F, Activity, exec, omarchy-launch-tui yazi
bindd = $mod, N, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = $mod, S, Music, exec, omarchy-launch-or-focus spotify

# Web apps
bindd = $mod, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = $mod, E, Email, exec, omarchy-launch-webapp "https://mail.google.com/mail/u/0/"
bindd = $mod, M, Messenger, exec, omarchy-launch-webapp "https://www.messenger.com/"
bindd = $mod, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = $mod SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"
bindd = $mod, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"

