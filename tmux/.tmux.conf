# Remap prefix
unbind C-b
set-option -g prefix C-Space
bind -n C-Space send-prefix

# Redefine window split shortcuts
unbind '"'
bind H split-window -v
unbind %
bind V split-window -h

# Redefine window focus shortcuts
bind h select-pane -L  # Move left
bind j select-pane -D  # Move down
bind k select-pane -U  # Move up
bind l select-pane -R  # Move right

# Required for colors to display wezterm
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Takes an eternity to paste otherwise (wezterm)
set-option -g escape-time 0

# Enable vi motions
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "/mnt/c/Windows/System32/clip.exe" # enable yank
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Set status bar to top of screen
set-option -g status-position top

# Set status bar height to 2 for padding
set -g status 2

# Ensure the second line is empty/transparent
set -g 'status-format[1]' ''

# Use 1 indexing for sessions and panes
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on


# Mouse scroll
# set -g mouse on

# Catppuccin plugin setup
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_right_separator "#[fg=#{@thm_surface_1}]î‚´"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_status_module_bg_color "#{@thm_surface_1}"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.0'

# Status bar setup
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_directory} #{E:@catppuccin_status_session}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g status-style bg=default # transparent bg
