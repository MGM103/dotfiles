# --- General Settings ---
# Use tmux-256color internally for better feature support
set -g default-terminal "tmux-256color"

# Support TrueColor and OSC 52 clipboard sequences
set-option -ga terminal-overrides ",xterm-256color:RGB"
set -s set-clipboard on      # Internal tmux clipboard -> Terminal (OSC 52)
set -g allow-passthrough on  # Allow Neovim to use OSC 52 through tmux

set-option -g escape-time 0
set -g status-interval 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# --- Status Bar Appearance ---
set -g status-position top
set -g status 2              # Enable two-line status bar
set -g 'status-format[1]' '' # Keep second line empty for padding

# --- Keybindings ---
unbind C-b
set-option -g prefix C-Space
bind -n C-Space send-prefix

# Navigation and Splits
bind H split-window -v
bind V split-window -h
bind h select-pane -L \; refresh-client -S
bind j select-pane -D \; refresh-client -S
bind k select-pane -U \; refresh-client -S
bind l select-pane -R \; refresh-client -S

# Vi-mode Copying
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
# y sends the OSC 52 sequence to WezTerm/Ghostty automatically
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.0'

# Catppuccin v2.1.0 Customization
set -g @catppuccin_flavor "frappe"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_status_right_separator "#[fg=#{@thm_surface_1}]î‚´"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_status_module_bg_color "#{@thm_surface_1}"
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Status Bar Layout (modules sit on the top line)
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_directory} #{E:@catppuccin_status_host} #{E:@catppuccin_status_session}"
set -g status-right-length 200

# Initialize TPM (must remain at the bottom)
run '~/.tmux/plugins/tpm/tpm'

set -g status-style bg=default # Fully transparent background
