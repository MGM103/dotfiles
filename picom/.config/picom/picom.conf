# Enable rounded corners
corner-radius = 2;

# Only round corners of normal windows
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'"
];

# Blur background *behind* transparent parts (like corners)
blur-method = "dual_kawase";
blur-strength = 7;

# Make window contents fully opaque (no see-through text/apps)
opacity-rule = [ "100:class_g = '.*'" ];

# General transparency if desired (set to 100 for full opacity)
inactive-opacity = 1.0;
active-opacity = 1.0;

# Shadow (optional but looks nice)
shadow = true;
shadow-radius = 8;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.3;
